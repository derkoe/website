{{ if .Date }}
<div>
  <small>
      <strong>By {{ if .Params.Author }}{{ .Params.Author }}{{ else }}{{ .Site.Params.Author }}{{ end }}</strong>&nbsp;
      | &nbsp;{{- .Date.Format "Jan 2, 2006" -}}&nbsp;
      | &nbsp;{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}<a href='/tags/{{ (replace $e "#" "%23") | urlize }}/'>{{ $e | urlize }}</a>{{ end }}
  </small>
</div>
{{ end }}
